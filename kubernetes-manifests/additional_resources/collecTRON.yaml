mode: deployment

config:
  exporters:
    otlp/honeycomb:
      endpoint: api.honeycomb.io:443
      headers:
        "x-honeycomb-team": "${HONEYCOMB_API_KEY}"
  receivers:
    otlp/anyorigin:
      protocols:
        http:
          cors:
            allowed_origins: "*"
    jaeger: null
    prometheus: null
    zipkin: null
  service:
    pipelines:
      traces:
        receivers:
          - otlp/anyorigin
        processors: [memory_limiter, batch]
        exporters:
          - otlp/honeycomb
      metrics: null
      logs: null

extraEnvs:
  - name: HONEYCOMB_API_KEY
    valueFrom:
      secretKeyRef:
        name: honeycomb-api-key-for-frontend-collector
        key: api-key

ports:
  otlp:
    enabled: false
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    hostPort: 4318
    protocol: TCP
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false
  metrics:
    enabled: false

service:
  type: LoadBalancer
